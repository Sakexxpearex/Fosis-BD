<html>
    <hr>
        <h2>POSTULACION</h2>
    <hr>
    <body>

        <b><h3>Ingreso de postulantes</h3></b>
        <p>Ingrese los datos del nuevo postulante</p>

        <form id="ingreso_postulante" method="post">
               <table>
               <tr>
                    <td>ID: </td>
                    <td> <input type = "number" name="rutPostulante"> </td>
               </tr>

               <tr>
                    <td>Region: </td>
                    <td> <input type = "text" name="nombrePostulante"> </td>
               </tr>

               <tr>
                    <td>Ciudad: </td>
                    <td> <input type = "text" name="telefonoPostulante"> </td>
               </tr>

               <tr>
                    <td>Fecha: </td>
                    <td> <input type = "date" name="direccionPostulante"> </td>
               </tr>

               <tr>
                    <td>Estado: </td>
                    <td> 
                         <input type = "bool" select name="Estado">
                              <option value="Aceptado"> Persona </option>
                              <option value="Rechazado"> Familia </option>
                         </select> 
                    </td>
               </tr>

               <td> <input type="submit" value="Agregar"> </td>

               </table>

        </form>

   </body>
</html>
