<html>
    <hr>
        <h2>POSTULACION</h2>
    <hr>
    <body>

        <b><h3>Ingreso de postulantes</h3></b>
        <p>Ingrese los datos del nuevo postulante</p>

        <form id="ingreso_postulante" method="post">
               <table>
               <tr>
                    <td>ID: </td>
                    <td> <input type = "number" name="rutPostulante"> </td>
               </tr>

               <tr>
                    <td>Nombe: </td>
                    <td> <input type = "text" name="nombrePostulante"> </td>
               </tr>

               <tr>
                    <td>Telefono: </td>
                    <td> <input type = "number" name="telefonoPostulante"> </td>
               </tr>

               <tr>
                    <td>Direccion: </td>
                    <td> <input type = "text" name="direccionPostulante"> </td>
               </tr>

               <tr>
                    <td>Tipo: </td>
                    <td>
                         <select name="tipoPostulante">
                              <option value="Persona"> Persona </option>
                              <option value="Familia"> Familia </option>
                              <option value="Comunidad"> Comunidad </option>
                              <option value="Organizacion"> Organizacion </option>
                         </select> 
                    </td>
               </tr>

               <td> <input type="submit" value="Agregar"> </td>

               </table>

        </form>

   </body>
</html>
