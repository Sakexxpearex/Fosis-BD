<html>
    <hr>
        <h2>POSTULACION</h2>
    <hr>
    <body>

        <b><h3>Ingreso de postulaciones</h3></b>
        <p>Ingrese los datos de la nueva postulacion</p>

        <form id="ingreso_postulacion" method="post">
               <table>
               <tr>
                    <td>ID: </td>
                    <td> <input type = "number" name="idPostulacion"> </td>
               </tr>

               <tr>
                    <td>Region: </td>
                    <td> <input type = "text" name="regionPostulacion"> </td>
               </tr>

               <tr>
                    <td>Ciudad: </td>
                    <td> <input type = "text" name="ciudadPostualcion"> </td>
               </tr>

               <tr>
                    <td>Fecha: </td>
                    <td> <input type = "date" name="fechaPostulacion"> </td>
               </tr>

               <tr>
                    <td>Estado: </td>
                    <td> 
                         <input type = "text" select name="EstadoPostulacion">
                              <option value="Aceptado"> Aceptado </option>
                              <option value="Rechazado"> Rechazado </option>
                         </select> 
                    </td>
               </tr>

               <td> <input type="submit" value="Agregar"> </td>

               </table>

        </form>

   </body>
</html>
