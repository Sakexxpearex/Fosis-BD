<html>
    <hr>
        <h2>OFICINAS REGIONALES</h2>
    <hr>

    <body>

        <b><h3>Ingreso de oficinas</h3></b>
        <p>Ingrese los datos de la nueva oficina</p>

        <form id="ingreso_oficina" method="post">
               <table>
               <tr>
                    <td>Codigo: </td>
                    <td> <input type = "number" name="codigoOficina"> </td>
               </tr>

               <tr>
                    <td>Region: </td>
                    <td> <input type = "text" name="regionOficina"> </td>
               </tr>

               <tr>
                    <td>Direccion: </td>
                    <td> <input type = "text" name="direccionOficina"> </td>
               </tr>

               <tr>
                    <td>Telefono: </td>
                    <td> <input type = "number" name="telefonoOficina"> </td>
               </tr>

               <tr>
                    <td>Horario: </td>
                    <td> <input type ="time" name="horarioOficina"> </td>
               </tr>

               <td> <input type="submit" value="Agregar"> </td>

               </table>

        </form>

   </body>
</html>
